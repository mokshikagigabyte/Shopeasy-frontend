<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <h2>ShopEasy</h2>
    </div>
    <button class="hamburger" aria-label="Toggle Menu">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="category .html">Category</a></li>

  <h1>Your Cart</h1>
  <div id="cartGrid"></div>
  <div id="payment-status" style="display: none; text-align: center; padding: 10px; margin: 10px;">
    <p id="payment-msg">Please complete payment to place your order.</p>
    <button id="pay-qr">Pay with QR</button>
    <button id="pay-cod">Pay with COD</button>
  </div>
  <div id="success-msg" style="display: none;">Order placed successfully!</div>
  <div id="failure-msg" style="display: none;">Please complete payment before placing the order.</div>
