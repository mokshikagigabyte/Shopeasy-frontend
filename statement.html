<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Statement - ShopEasy</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo"><h2>ShopEasy</h2></div>
    <button class="hamburger" aria-label="Toggle Menu"><i class="fas fa-bars"></i></button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="category.html">Category</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a></li>
      <li><a href="yourcart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
    </ul>
    <div class="nav-right">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products...">
        <i class="fas fa-search"></i>
        <div id="searchResults" class="search-results"></div>
      </div>
    </div>
  </nav>
  <h1>Payment Statement (Owner Only)</h1>
  <div id="statement-section" style="display: none;">
    <table id="payment-statement">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>User Email</th>
          <th>Payment Method</th>
          <th>Status</th>
          <th>Timestamp</th>
          <th>Items</th>
        </tr>
      </thead>
      <tbody id="statement-body"></tbody>
    </table>
  </div>
  <div id="auth-section">
    <form id="owner-login-form">
      <h2>Owner Login</h2>
      <input type="email" id="owner-email" placeholder="Owner Email" required>
      <input type="password" id="owner-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div id="error-msg" style="display: none;">Invalid owner credentials.</div>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="script.js"></script>
</body>
  </html>
