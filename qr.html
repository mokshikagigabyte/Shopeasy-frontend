<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Payment - ShopEasy</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo"><h2>ShopEasy</h2></div>
    <button class="hamburger" aria-label="Toggle Menu"><i class="fas fa-bars"></i></button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="category.html">Category</a></li>
      <li><a href="help.html">Help</a></li>
        </ul>
  </nav>
  <h1>QR Payment</h1>
  <div id="qr-section">
    <p>Scan the QR code to confirm payment:</p>
    <img id="scan-qr" src="https://i.supaimg.com/7ec51b0e-2434-4400-86d7-e82de9db0f0a.png" alt="Payment QR Code">
    <input type="file" id="qr-upload" accept="image/*" style="display: none;">
    <button id="scan-qr">Scan QR Code</button>
    <a href="statement.html" id="statement" style="display: none;">View Statement</a>
  </div>
  <button id="confirm-payment">Confirm Payment</button>
  <div id="success-msg" style="display: none;">Payment successful!</div>
  <div id="failure-msg" style="display: none;">Payment not confirmed. Please scan the QR code.</div>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
